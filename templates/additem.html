{% extends "layout.html" %} 

{% block button %} 
    <a class="back-btn" href="{{ url_for('index') }}">
        <i class="fas fa-caret-left"></i>
        Back
    </a>
{% endblock %} 

{% block content %}
    <section class="header">
        <h2>Add an Item</h2>
    </section>
    <section id="form">
        <form action="{{ url_for('add_item') }}" method="POST">
            <label for="brand">Brand Name</label>
            <input id="brand" name="brand" type="text" placeholder="Brand Name">
            <label for="name">Item Name</label>
            <input id="name" name="name" type="text" placeholder="Item" required>
            <label for="department">Department</label>
            <input id="department" name="department" type="text" Placeholder="Produce" required>
            <label for="local">Made in Michigan?</label>
            <input id="local" name="local" type="text" placeholder="Yes" required>
            <label for="size">Size</label>
            <input id="size" name="size" type="text" placeholder="26 oz" required>
            <label for="attributes">Item Attributes</label>
            <p>Separate attributes with a comma</p>
            <textarea id="attributes" name="attributes" cols="50" rows="10" placeholder="Non-Gmo, Vegan, etc."></textarea>
            <label for="url">Photo URL</label>
            <input id="url" name="url" type="text" placeholder="Photo Link">
            <div>
                <button type="reset">Cancel</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
{% endblock %}
